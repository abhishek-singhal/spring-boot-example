<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome!</title>
</head>
<body>
	<h2>List of Cars</h2>
	<table border="1">
		<tr>
			<th>Car Name</th>
			<th>Model</th>
		</tr>
		
		<tr th:each="car : ${carList}">
			<td th:text="${car.carName}"></td>
			<td th:text="${car.model}"></td>
		</tr>
	</table>
	
	<a th:href="@{/customer/}+${customerId}">Go Back</a>
</body>
</html>
